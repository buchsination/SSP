<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rock-paper-scissor.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  
  <p class="rps-title">Rock Paper Scissors</p>

  <button class="rps-buttons js-rock-button"><img src="./pics/rock-emoji.png" alt="" class="rps-img"> ==$0
    </button>

  <button class="rps-buttons js-paper-button"><img src="./pics/paper-emoji.png" alt="" class="rps-img"> ==$0

  <button class="rps-buttons js-scissors-button"><img src="./pics/scissors-emoji.png" alt="" class="rps-img"> ==$0

  <p class="js-result"></p>

  </script>
